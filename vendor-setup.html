<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container vendor-setup">

  <!-- LOGO ON TOP -->
  <div class="logo">
    Market<span class="accent">Hub</span>
  </div>

  <!-- CONTENT BELOW -->
  <div class="vendor-content">
    <h2>Set Up Your Store</h2>
    <p>Tell us a little about your business</p>

    <input id="storeName" placeholder="Store Name">
    <input id="storeCategory" placeholder="What do you sell?">
    <input id="phone" placeholder="Contact Phone Number">

    <button onclick="completeOnboarding()">Finish Setup</button>
  </div>

</div>

<script src="app.js"></script>
</body>

</html>
